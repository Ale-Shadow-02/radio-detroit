<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alexander Dvoryadkin">
	<meta name="description" content="Отпустите суету и растворитесь в звуках красивой музыки на Radio Detroit">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#a720c2">
	<meta name="msapplication-TileColor" content="#a720c2">
	<meta name="theme-color" content="#a720c2">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/34788adf88.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Радио Детроит</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__content container">
				<div class="header__body">
					<a href="/" class="header__logo">
						<img src="img/logo.svg" alt="LOGO">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li><a href="https://vk.com/gta_detroit" class="header__link" target="_blank">GTA Detroit
									ВКонтакте</a>
							</li>
							<li><a href=" http://gtadetroit.ru/" class="header__link" target="_blank">GTA Сайт проекта</a></li>
						</ul>
					</nav>
				</div>
		</header>

		<main>
			<div class="wrap-radio container">
				<div class="channel-info__top">
					<div data-myinfo="img" class="channel-info__top-img"></div>
					<div class="channel-info__block-title">
						<h1 class="channel-info__title">Radio Detroit <span class="channel-info__subtitle">слушать онлайн
								бесплатно</span></h1>
					</div>
				</div>
				<div class="channel-info">
					<!--INFOS - Информация о радио -->
					<!-- <div data-myinfo="logo" style="width:300px; height:80px; background-size:cover;"></div> -->
					<div data-myinfo="img" class="channel-info__img"></div>
					<div class="channel-info__content">
						<div class="channel-info__block">
							<div class="channel-info__box">
								<span class="channel-info__heading">Сейчас:</span><span data-myinfo="song"
									class="channel-info__text"></span>
							</div>
							<div class="channel-info__box">
								<span class="channel-info__heading">Следует:</span><span data-myinfo="nextsong"
									class="channel-info__text"></span>
							</div>
						</div>

						<div id="my_player_custom" class="my_player" data-player="custom" data-autoplay=0 data-volume=30
							data-streamurl="https://myradio24.org/3311">
						</div>
						<div id="my_player_custom_html" style="display:none;"
							data-imagesurl="{'play':'http://127.0.0.1:5500/img/play.svg','pause':'http://127.0.0.1:5500/img/pause.svg'}">
							<div class="my_timer" style="width:64px; font:26px Arial; color:#ebba16; margin-bottom: 20px;">
								00:00</div>
							<div class="wrap-my_player">
								<div class="my_play"
									style="width:64px; height:64px; background-image:url('http://127.0.0.1:5500/img/play.svg'); cursor:pointer; margin-right: 20px;">
								</div>

								<div class="my_mute"
									style="width: 14px; height: 20px; background-image: url('http://127.0.0.1:5500/img/mute_volume.svg'); cursor: pointer; margin-right: 20px;">
								</div>
								<div class="my_volumediv"
									style="width:120px; height:16px; background:#303030; background-image:linear-gradient(#634257, #303030); border-radius:3px; cursor:pointer; text-align:left; user-select:none;">
									<div class="my_volume"
										style="width:120px; height:16px; background:#ebba16; border-radius:3px;">
									</div>
								</div>
								<div class="my_loading" style="width:64px; font:16px Arial; color:#ebba16;margin-left: 20px;">
								</div>
							</div>




							<p><b>&#127911;</b> <b data-myinfo="listeners"></b> <span data-myinfo="isonline"></span> - <span
									data-myinfo="kbps"></span> kbps</p>
							<a href="https://myradio24.org/3311.m3u" target="_blank">
								<img src="https://myradio24.com/img/wmp.gif" class="info__icon"
									title="Слушать радио в плеере" />
							</a>
							<a href="https://myradio24.com/ru/player/3311"
								onclick="window.open(this.href,'player','width=300,height=30'); return false;">
								<img src="https://myradio24.com/img/open.gif" class="info__icon"
									title="Слушать радио в новом окне" />
							</a>
							<p>Вещает: <span data-myinfo="djname"></span></p>
							<div data-myinfo="htmlavatar"></div>
							<a href="#" target="_blank" data-myinfo="url"></a><br>
							<div class="social">
								<a href="#" class="social__icon"><i class="fab fa-vk"></i></a>
							</div>
						</div>
						<!--END INFOS-->
					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer__content container">
				<div class="footer__button">
					<a href="https://vk.com/radiodetroit" class="btn" target="_blank">Мы ВКонтакте</a>
				</div>
			</div>
		</footer>
	</div>
	<!--Этот скрипт должен располагаться в самом низу после всех блоков и не должен повторяться на странице. -->
	<script src="https://myradio24.com/player/player.js?v3.23" data-port="3311" data-interval=15 data-vmid=0></script>
	<!-- Подключаем jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<!-- Подключаем файл JS скриптов -->
	<script src="js/script.js"></script>
</body>

</html>
